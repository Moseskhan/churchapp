  <div class="wrapper">
	    <div class="new-bg-color-light2 margin-bottom-50">

        <!--=== Header ===-->
        
        <!--=== End Header ===-->
        <!--=== Breadcrumbs ===-->
        <div class="breadcrumbs">
            <div class="container">
                
               
                <button type="button" class="btn btn-u-xs btn-u  rounded-2x btn-sm pull-left" onclick=goBack() >
                 <i class="fa fa-arrow-left"></i></button>
            </div><!--/container-->
        </div>

        <div class="container content">
            <div class="headline"><h2  id="titlecontactpage"></h2></div>
            <div id="pagedescription">
            </div>
        <div class="row" id="contactuscontent">
           <form id="postcontactform">
          <div class="col-xs-12 col-md-4">
           <div class="form-group input-group">
               <input class="form-control" type="text" placeholder="First Name *" id="firstname" required>
               <span class="input-group-addon">
        <span class="fa fa-user"></span>
      </span>
              </div>
           </div><div class="col-md-12 col-xs-12">
              <div class="form-group input-group">
               <input class="form-control" type="text" placeholder="Last Name *" id="lastname" required>
                  <span class="input-group-addon">
        <span class="fa fa-user"></span>
      </span>
              </div>
           </div>
           <div class="col-md-4 col-xs-12">
              <div class="form-group input-group">
               <input class="form-control" type="email" placeholder="Email *" id="email" required>
                  <span class="input-group-addon">
        <span class="fa fa-envelope"></span>
      </span>
              </div>
           </div>
           <div class="col-md-4 col-xs-12">
              <div class="form-group">
               <input class="form-control" type="number" placeholder="Phone Number *" id="phonenumber" required>
                  
              </div>
           </div>
<!--
           <div class="col-md-6 col-xs-12">
              <div class="form-group input-group">
               <input class="form-control" type="text" placeholder="Occupation" id="occupation">
                  <span class="input-group-addon">
        <span class="fa fa-tag"></span>
      </span>
              </div>
           </div>
-->
           <div class="col-md-4 col-xs-12">
              <div class="form-group input-group">
               <input class="form-control" type="text" placeholder="Address *" id="addressline1" required>
                  <span class="input-group-addon">
        <span class="fa fa-map-marker"></span>
      </span>
              </div>
           </div>
<!--
           <div class="col-md-4 col-xs-12">
              <div class="form-group input-group">
               <input class="form-control" type="text" placeholder="Address Line 2" id="addressline2">
                  <span class="input-group-addon">
        <span class="fa fa-map-marker"></span>
      </span>
              </div>
           </div>
-->
           <div class="col-md-4 col-xs-12">
              <div class="form-group input-group">
               <input class="form-control" type="text" placeholder="City *" id="city" required>
                  <span class="input-group-addon">
        <span class="fa fa-map-marker"></span>
      </span>
              </div>
           </div>
           <div class="col-md-4 col-xs-12">
              <div class="form-group input-group">
               <input class="form-control" type="text" placeholder="State/Province/County *" id="state" required>
                  <span class="input-group-addon">
        <span class="fa fa-map-marker"></span>
      </span>
              </div>
           </div>
           <div class="col-md-4 col-xs-12">
              <div class="form-group">
                  <select class="form-control"  id="countryid" required >
                  <option value="0">--Country --</option>
                  </select>
              </div>
           </div>
           
           <div class="col-md-4 col-xs-12">
              <div class="form-group">
                  <select class="form-control"  id="groupcategory" required >
                  <option value="0">--Category--</option>
                  </select>
              </div>
           </div>
           <div class="col-md-6 col-xs-12">
              <div class="form-group">
                  <textarea class="form-control"  placeholder="Type here to share with us"  id="contacttext" required rows="5"></textarea>
              </div>
           </div>
           <div class="col-md-12 col-xs-12">
              <div class="form-group pull-right">
               <button class="btn btn-u btn-u-xs rounded-2x" >Share  Testimony <span class="fa fa-arrow-right"></span></button>
              </div>
           </div>
      
               </form>
            
          <div id="shownetworkstatus">
              
          </div>
