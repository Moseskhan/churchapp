  <div class="row" id="emailLogin">
    <div class="container" id="EmailEntry">
        <div class="form-group">
            <div class="col-xs-12 col-md-6">
            <label class="EmailLabel">Enter your email</label>
                
             </div>
            <div class="col-xs-12 col-md-6">
            <span class="EmailSpan">
                <input type="email" id="txtEmail" required width="100%" placeholder="Email Address" class="form-control" />
            </span>
                <br>
            </div>
        </div>
        <div class="col-xs-12 col-md-12">
           <button type="button" class="form -control btn btn-u rounded-xs" onclick=checkEmail()>
                <i class="fa fa-envelope"></i> Validate Email 
            </button>
            <p></p>
        </div>
    </div>
    <div id="divEmailStatus" class="container">
           <label id="lblEmailStatus" class="alert alert-danger"></label>
    </div>
    <div class="container" id="PasswordEntry">
        <div>
        <p id="lblLoggedInName"></p>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-md-12">
            <label class="EmailLabel">Password</label>
                <br>
             </div>
            
            <div class="col-xs-12 col-md-12">
            <span class="EmailSpan">
                <input type="password" id="txtPassword" required width="100%" class="form-control" />
            </span>
                <br>
            </div>
        </div>
        <div class="form-group col-xs-12 col-md-12">
           <button type="button" class="form -control btn btn-u" onclick=loginToApp()>
                <i class="fa fa-sign-in"></i> Login 
            </button>
            <p></p>
        </div>

    </div>
